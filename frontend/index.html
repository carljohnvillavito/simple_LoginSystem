<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div id="login-section" class="container mt-5">
         <!-- Login Section -->
        <h2 class="mb-4 text-2xl font-bold text-center">Login</h2>
         <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="login(); return false;">
            <div class="mb-4">
                <label for="login-username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="login-username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="login-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
             <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Log In</button>
            <a href="#" onclick="switchSections('registration')" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Register
            </a>
             </div>

        </form>
    </div>


    <div id="registration-section" class="container mt-5" style="display:none">
        <!-- Registration Section -->
        <h2 class="mb-4 text-2xl font-bold text-center">Register</h2>
        <form id="register-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="register(); return false;">
            <div class="mb-4">
                <label for="register-fullname" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" id="register-fullname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
             </div>
             <div class="mb-4">
                 <label for="register-username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                 <input type="text" id="register-username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
           <div class="mb-6">
                <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="register-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Register</button>
                <a href="#" onclick="switchSections('login')" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Log In
                </a>
             </div>
        </form>
    </div>

   <div id="dashboard-section" class="container mt-5" style="display: none;">
         <div class="bg-white p-6 rounded-md shadow-md">
            <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
             <p class="text-gray-700">Welcome <span id="user-fullname-display"></span> !</p>
             <button onclick="logout()" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
             Logout
             </button>
         </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
